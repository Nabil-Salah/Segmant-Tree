    <div class="sample">
        <!-- <span class="pipeline"></span> -->
        <div class="form">
            <form class="query-form">
                <input type="text" name="input-data" class="data-input" placeholder="19,18,20,.." />
                <input type="radio" name="operation" value="Sum-query" required checked id="sum" />
                <label for="sum">Sum Query</label>
                <input type="radio" name="operation" value="Multiply-query" id="Multiply" />
                <label for="Multiply">Multiply Query</label>
                <input type="radio" name="operation" value="Max-query" id="max" />
                <label for="max">Max Query</label>
                <input type="radio" name="operation" value="Min-query" id="min" />
                <label for="min">Min Query</label>
                <input type="radio" name="operation" value="xor-query" id="xor" />
                <label for="xor">Xor Query</label>
                <button type="submit">Play</button>
            </form>
        </div>
    </div>
    <button class="btnPlay">Play</button>
